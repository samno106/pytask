<ul class="list bg-base-100 rounded-box mt-4" id="task-list">
    {% for task in tasks %}
    <li class="list-row px-0">
      <div>
        <label>
            <input type="checkbox" class="checkbox" />
          </label>
      </div>
      <div>
        <div class="font-semibold">{{ task.title }}</div>
        <div class="text-xs font-meduim opacity-60">{{ task.desc }}</div>
      </div>
      <div class="badge badge-soft text-xs font-medium rounded-full {% if task.status == 'PENDING' %} badge-warning {% elif task.status == 'PROGRESS' %} badge-primary {% else %} badge-success {% endif %}">{{ task.status }}</div>
      <div>
        <div class="flex items-center space-x-2 text-gray-500">
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5" />
                  </svg>
                  
            </span>
            <span class="text-xs font-medium">{{ task.created_at|date:"M, d Y"}}</span>
          </div>
      </div>
    </li>
    {% endfor %}   
  </ul>
