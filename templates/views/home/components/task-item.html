<li class="list-row px-0" id="task-{{task.id}}">
    <div>
      <label>
          <input type="checkbox" class="checkbox" />
        </label>
    </div>
    <div>
      <div class="font-semibold">{{ task.title }}</div>
      <div class="text-xs font-meduim opacity-60">{{ task.desc }}</div>
    </div>
    <div class="badge badge-soft text-xs font-medium rounded-full {% if task.status == 'PENDING' %} badge-warning {% elif task.status == 'PROGRESS' %} badge-primary {% else %} badge-success {% endif %}">{{ task.status }}</div>
    <div>
      <div class="flex items-center space-x-2 text-gray-500">
          <span>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5" />
                </svg>
                
          </span>
          <span class="text-xs font-medium">{{ task.created_at|date:"M, d Y"}}</span>
          <div class="flex items-center space-x-1 ml-3">
            <span>
              <button type="button" class="btn btn-icon text-gray-600 w-5 h-6 border-none bg-white shadow-none hover:text-emerald-500">
                <span>
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                  </svg> 
              </span>        
              </button>
            </span>
            <span>
             
              <button
                onclick="onOpenModal({{task.id}})"
                type="button" 
                class="btn btn-icon text-gray-600 w-5 h-6 border-none bg-white shadow-none hover:text-red-500">
                <span>
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
                  <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                </svg>
              </span>        
              </button>
              {% include "./task-delete-modal.html" %}
            </span>
          </div>
        
        </div>
    </div>
    
  </li>
